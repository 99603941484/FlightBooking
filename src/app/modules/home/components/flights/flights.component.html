<div class="loader-container" *ngIf="displayModal">
    <div
      class="spinner-border text-light"
      style="width: 3rem; height: 3rem"
      role="status"
    ></div>
    <h3 style="margin-top: 10px; color: white">Loading</h3>
  </div>
  
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container cneterAdded">
        <div class="row">
          <div class="booking-form">
            <div class="container">
                <h3 class="mb-4">Search your flights</h3>
                <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tripType">Trip Type</label>
                                <select
                                  id="tripType"
                                  formControlName="tripType"
                                  class="form-control"
                                >
                                  <option value="roundTrip">Round Trip</option>
                                  <option value="oneWay">One Way</option>
                                </select>
                              </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="classType">Class</label>
                                <select
                                  id="classType"
                                  formControlName="classType"
                                  class="form-control" >
                                    <option value="Any">Any</option>
                                    <option value="Economy Class">Economy Class</option>
                                    <option value="Business Class">Business Class</option>
                                    <option value="First Class">First Class</option>                                  
                                </select>
                              </div>
                        </div>
                    <div class="form-group col-md-3">
                      <label for="departureLocation">Departure</label>
                      <select
                          id="departureLocation"
                          formControlName="departureLocation"
                          class="form-control" >
                          <option *ngFor="let option of airportList" [value]="option.city">
                            {{option.city}}
                          </option>                      
                        </select>                      
                      <div *ngIf="flightForm.get('departureLocation')?.invalid && flightForm.get('departureLocation')?.touched" class="text-danger">
                        This field is required
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="arrivalLocation">Arrival</label>                     
                      <select
                          id="arrivalLocation"
                          formControlName="arrivalLocation"
                          class="form-control" >
                          <option *ngFor="let option of airportList" [value]="option.city">
                            {{option.city}}
                          </option>                      
                        </select>  
                      <div *ngIf="flightForm.get('arrivalLocation')?.invalid && flightForm.get('arrivalLocation')?.touched" class="text-danger">
                        This field is required
                      </div>
                    </div>
                  </div>
              
                  <div class="form-row row">
                    <div class="form-group col-md-3">
                      <label for="departureDate">Departure Date</label>
                      <input
                        type="date"
                        id="departureDate"
                        formControlName="departureDate"
                        class="form-control"
                      />
                      <div *ngIf="flightForm.get('departureDate')?.invalid && flightForm.get('departureDate')?.touched" class="text-danger">
                        This field is required
                      </div>
                    </div>
                    <div class="form-group col-md-3" *ngIf="tripType === 'roundTrip'">
                      <label for="returnDate">Return Date</label>
                      <input
                        type="date"
                        id="returnDate"
                        formControlName="returnDate"
                        class="form-control"
                      />
                      <div *ngIf="flightForm.get('returnDate')?.invalid && flightForm.get('returnDate')?.touched" class="text-danger">
                        This field is required
                      </div>
                    </div>
                 
                    <div class="form-group col-md-3">
                        <label for="passengers">Adults</label>
                    <input
                      type="number"
                      id="passengers"
                      formControlName="passengers"
                      class="form-control"
                      min="1"
                    />
                    <div *ngIf="flightForm.get('passengers')?.invalid && flightForm.get('passengers')?.touched" class="text-danger">
                      Must be at least 1 passenger
                    </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="passengers">Child</label>
                    <input
                      type="number"
                      id="passengers"
                      formControlName="child"
                      class="form-control"
                      min="1"
                    />
                    <div *ngIf="flightForm.get('child')?.invalid && flightForm.get('child')?.touched" class="text-danger">
                      Must be at least 1 child
                    </div>
                    </div>
                  </div>             
                <button type="submit" class="btn btn-primary" >Search Flights</button>
                <button type="button" class="btn btn-secondary ml-2" (click)="onReset()">Reset</button>
            </form>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
